<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또생성기</title>
  <script src='./09_1.js'></script>
  <link rel='stylesheet' type='text/css' href='../index.css'>
  <link rel='stylesheet' type='text/css' href='./09.css'>
</head>
<!-- 로또 공(텍스트에 css 양식 씌운 거지만), + 기호는
     html에 정의되어 있지 않음.
     js 파일에서만 정의된 것도 class나 id를 이용해 양식 지정 가능 -->
<body>
  <main>
    <header>
      <h1>자바스크립트 기초</h1>
      <div><a href="../index.html">홈</a></div>
    </header>
    <section>
      <div id='divTitle'>
        로또 번호 생성기
      </div>

      <div id='divContent'>
        <div id='lotto'>
          <!-- 로또 공 뜨는 자리 -->
        </div>
        <div>
          <button id='bt'>로또번호생성</button> 
        </div>
      </div>
    </section>
  </main>
</body>

</html>
