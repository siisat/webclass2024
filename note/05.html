<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단위환산</title>
  <script src='./05.js'></script>
  <link rel='stylesheet' type='text/css' href='../index.css'>
  <link rel='stylesheet' type='text/css' href='./05.css'>
</head>
<body>
  <header>
    <h1>자바스크립트 기초</h1>
  </header>
  <section>
    <div id='divTitle'>
      자바스크립트 단위환산
    </div>

    <div id="divContent">
      <form>

        <div class="d1">

          <div class="d2">
            <!-- select : 선택란 1 -->
            <select id="sel1">
              <!-- 선택 옵션은 2가지, 기본은 selected로 표시 -->
              <!-- value를 키워드로(id처럼) js에서 지정 가능 -->
              <option value="℃" selected>섭씨온도(℃)</option>
              <option value="℉">화씨온도(℉)</option>
            </select>
          </div>

          <!-- select : 선택란 2 -->
          <div class="d2">
            <select id="sel2">
              <!-- 위와 반대로 selected 설정. 처음 선택되어 있는 옵션을 설정하는 것 -->
              <!-- 이것까지만 하면 선택1에서 옵션 바꿔도 선택2는 그대로 -->
              <option value="℃">섭씨온도(℃)</option>
              <option value="℉" selected>화씨온도(℉)</option>
            </select>
          </div>

        </div> <!-- 여기까지 d1 첫 블럭 -->

        <div class="d1">
          <div class="d2">
            <!-- input : 온도 입력창, type = number로 지정 -->
            <input type="number" id="txt1">
            <!-- laber : 입력창 바로 옆에 붙은 단위 -->
            <label for="txt1" id="lb1">℃</label>
          </div>
          <div class="d2">
            <input type="number" id="txt2" readonly>
            <label for="txt2" id="lb2">℉</label>
          </div>
        </div> <!-- 여기까지 d1 두 번째 블럭 -->

      </form>
    </div>
  </section>
</body>
</html>
